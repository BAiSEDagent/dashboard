<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED KANBAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-app: #0e0b14;
            --bg-header: #13101a;
            --bg-column: transparent;
            --bg-card: #1a1624;
            --bg-card-hover: #211c2e;
            --bg-comms: #13101a;
            --bg-input: #1a1624;
            --border: rgba(255, 255, 255, 0.06);
            --text-primary: #e8e4f0;
            --text-secondary: #9b93a8;
            --text-muted: #6b6478;
            --accent-red: #e84057;
            --accent-green: #3dd68c;
            --accent-yellow: #e8c840;
            --accent-orange: #e88a40;
            --accent-purple: #7c5cbf;
            --badge-baised-bg: #2d2245;
            --badge-baised-text: #b39ddb;
            --badge-adam-bg: #3d2a1a;
            --badge-adam-text: #e8a040;
        }

        html {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .header-brand .icon {
            font-size: 16px;
        }

        .btn-add-card {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-add-card:hover {
            background: #d63550;
            transform: translateY(-1px);
        }

        /* Board Area */
        .board-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* Column Headers */
        .column-headers {
            display: flex;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .col-header {
            flex: 1;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-right: 1px solid var(--border);
        }

        .col-header:last-child {
            border-right: none;
        }

        .col-header-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .col-header-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.06);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Columns */
        .columns {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .column {
            flex: 1;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column:last-child {
            border-right: none;
        }

        .column::-webkit-scrollbar {
            width: 4px;
        }

        .column::-webkit-scrollbar-track {
            background: transparent;
        }

        .column::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 14px;
            cursor: grab;
            transition: all 0.15s ease;
            position: relative;
        }

        .card:hover {
            background: var(--bg-card-hover);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 6px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .dot-green { background: var(--accent-green); }
        .dot-yellow { background: var(--accent-yellow); }
        .dot-red { background: var(--accent-red); }

        .card-desc {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .badge-baised {
            background: var(--badge-baised-bg);
            color: var(--badge-baised-text);
        }

        .badge-adam {
            background: var(--badge-adam-bg);
            color: var(--badge-adam-text);
        }

        .card-link {
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
        }

        .card-link:hover {
            color: var(--text-secondary);
        }

        .card-warning {
            font-size: 11px;
            color: var(--accent-orange);
            margin-top: 8px;
            line-height: 1.4;
        }

        /* Drag over */
        .column.drag-over {
            background: rgba(124, 92, 191, 0.05);
        }

        /* Agent Comms */
        .comms {
            background: var(--bg-comms);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .comms-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 10px 16px 6px;
        }

        .comms-log {
            padding: 0 16px 8px;
            max-height: 100px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .comms-log::-webkit-scrollbar {
            width: 4px;
        }

        .comms-log::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .log-entry {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .log-entry .sender-system {
            color: var(--text-muted);
            font-weight: 500;
        }

        .log-entry .sender-baised {
            color: var(--badge-baised-text);
            font-weight: 700;
        }

        .log-entry .timestamp {
            color: var(--text-muted);
        }

        .log-entry .tag {
            color: var(--accent-orange);
        }

        /* Input Bar */
        .input-bar {
            background: var(--bg-header);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .user-select {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            min-width: 80px;
        }

        .msg-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 14px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .msg-input::placeholder {
            color: var(--text-muted);
        }

        .msg-input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .btn-send {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 12px;
        }

        .btn-send:hover {
            color: var(--text-primary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .modal h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .field {
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-app);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .field textarea {
            min-height: 60px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background: var(--bg-card-hover);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-brand">
            <span class="icon">âš¡</span>
            <span>BAiSED KANBAN</span>
        </div>
        <button class="btn-add-card" onclick="openModal()">+ Card</button>
    </div>

    <div class="board-area">
        <div class="column-headers">
            <div class="col-header"><span class="col-header-name">Backlog</span><span class="col-header-count" id="count-backlog">0</span></div>
            <div class="col-header"><span class="col-header-name">In Progress</span><span class="col-header-count" id="count-inprogress">0</span></div>
            <div class="col-header"><span class="col-header-name">Blocked</span><span class="col-header-count" id="count-blocked">0</span></div>
            <div class="col-header"><span class="col-header-name">Review</span><span class="col-header-count" id="count-review">0</span></div>
            <div class="col-header"><span class="col-header-name">Done</span><span class="col-header-count" id="count-done">0</span></div>
        </div>
        <div class="columns">
            <div class="column" id="col-backlog" data-status="backlog" ondrop="drop(event,'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            <div class="column" id="col-inprogress" data-status="inprogress" ondrop="drop(event,'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            <div class="column" id="col-blocked" data-status="blocked" ondrop="drop(event,'blocked')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            <div class="column" id="col-review" data-status="review" ondrop="drop(event,'review')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            <div class="column" id="col-done" data-status="done" ondrop="drop(event,'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
        </div>
    </div>

    <div class="comms">
        <div class="comms-label">AGENT COMMS</div>
        <div class="comms-log" id="commsLog"></div>
    </div>

    <div class="input-bar">
        <select class="user-select" id="userSelect">
            <option value="Adam">Adam</option>
            <option value="baised">baised</option>
        </select>
        <input class="msg-input" id="msgInput" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMsg()">
        <button class="btn-send" onclick="sendMsg()">Send</button>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)closeModal()">
        <div class="modal">
            <h2>+ New Card</h2>
            <div class="field">
                <label>Title</label>
                <input type="text" id="cardTitle" placeholder="Task name">
            </div>
            <div class="field">
                <label>Description</label>
                <textarea id="cardDesc" placeholder="Details..."></textarea>
            </div>
            <div class="field">
                <label>Status</label>
                <select id="cardStatus">
                    <option value="backlog">Backlog</option>
                    <option value="inprogress">In Progress</option>
                    <option value="blocked">Blocked</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="field">
                <label>Priority</label>
                <select id="cardPriority">
                    <option value="green">ðŸŸ¢ Normal</option>
                    <option value="yellow">ðŸŸ¡ Medium</option>
                    <option value="red">ðŸ”´ Urgent</option>
                </select>
            </div>
            <div class="field">
                <label>Assignee</label>
                <select id="cardAssignee">
                    <option value="baised">baised</option>
                    <option value="adam">adam</option>
                </select>
            </div>
            <div class="field">
                <label>Warning (optional)</label>
                <input type="text" id="cardWarning" placeholder="âš  Blocker note...">
            </div>
            <div class="field">
                <label>Link (optional)</label>
                <input type="text" id="cardLink" placeholder="https://...">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-add-card" onclick="addCard()">Create</button>
            </div>
        </div>
    </div>

    <script>
        const STATUSES = ['backlog', 'inprogress', 'blocked', 'review', 'done'];

        let cards = JSON.parse(localStorage.getItem('baised-kanban-v2')) || [
            { id: 1, title: 'BNB Chain Hackathon Entry', desc: 'Good Vibes Only: OpenClaw. $100k prize pool, 10 winners. Neeâ€¦', status: 'backlog', priority: 'red', assignee: 'baised', warning: 'âš  Need to verify BSC USDC supports EIP-3009', link: '' },
            { id: 2, title: 'Build buyer-side OpenClaw skill', desc: 'Skill wrapping session creation + service discovery + auto-paymentâ€¦', status: 'backlog', priority: 'green', assignee: 'baised', warning: '', link: '' },
            { id: 3, title: 'LLM proxy with sessions', desc: 'Killer integration: LLM API proxy that uses x402 sessions forâ€¦', status: 'backlog', priority: 'yellow', assignee: 'baised', warning: '', link: '' },
            { id: 4, title: 'Get listed on x402.org ecosystem', desc: 'Submit x402-sessions for listing on x402.org/ecosystem and Circleâ€¦', status: 'backlog', priority: 'green', assignee: 'adam', warning: 'âš  Need npm published first', link: 'https://x402.org' },
            { id: 5, title: 'MrBeast $1M puzzle', desc: 'Analyze videos + BTS photos from mrbeast.salesforce.com. Pullâ€¦', status: 'backlog', priority: 'green', assignee: 'baised', warning: 'âš  Paused until Adam is off work', link: 'https://mrbeast.com' },
            { id: 6, title: 'Kanban board', desc: 'Local kanban with API endpoints for agent programmatic access.', status: 'inprogress', priority: 'green', assignee: 'baised', warning: '', link: '' },
            { id: 7, title: 'npm publish @baised/x402-sessions', desc: 'Publish v0.2.0 to npm. Package built & audited, ready to ship.', status: 'blocked', priority: 'red', assignee: 'baised', warning: 'âš  Waiting on npm auth token from Adam', link: 'https://npmjs.com' },
            { id: 8, title: 'Twitter API access', desc: 'Get bearer token configured for @BAiSEDagent account.', status: 'blocked', priority: 'yellow', assignee: 'adam', warning: 'âš  No bearer token', link: '' },
            { id: 9, title: 'x402-sessions v0.2.0', desc: 'Hooks-first architecture, 6 audit rounds, 2942 lines. Native x402â€¦', status: 'done', priority: 'red', assignee: 'baised', warning: '', link: 'https://github.com/BAiSEDagent/x402-sessions' },
            { id: 10, title: 'Security audit (6 rounds)', desc: '7C/5H/6M/5L initial + 5-agent parallel audit. All findingsâ€¦', status: 'done', priority: 'green', assignee: 'baised', warning: '', link: '' },
            { id: 11, title: 'Business model + publisher validation', desc: '3-layer model: SDK (free) â†’ Hosted Gateway (1%) â†’ AgentHQ (2%)â€¦', status: 'done', priority: 'yellow', assignee: 'baised', warning: '', link: '' },
        ];

        let commsLog = JSON.parse(localStorage.getItem('baised-comms')) || [
            { sender: 'system', time: now(), text: 'Board initialized with current task state' },
            { sender: 'baised', time: now(), tag: 'npm publish @baised/x402-sessions', text: 'x402-sessions v0.2.0 complete. 6 audit rounds, all remediated. Waiting on npm token to publish.' },
            { sender: 'baised', time: now(), tag: 'JesseXBT outreach', text: 'JesseXBT is an autonomous grant agent distributing USDC on Base â€” prime target for x402-sessions integration.' },
        ];

        function now() {
            return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function renderCards() {
            STATUSES.forEach(status => {
                const col = document.getElementById(`col-${status}`);
                col.innerHTML = '';
                const statusCards = cards.filter(c => c.status === status);
                document.getElementById(`count-${status}`).textContent = statusCards.length;

                statusCards.forEach(card => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.draggable = true;
                    el.ondragstart = (e) => { e.dataTransfer.setData('id', card.id); el.classList.add('dragging'); };
                    el.ondragend = () => el.classList.remove('dragging');

                    let footerHTML = `<span class="badge badge-${card.assignee}">${card.assignee}</span>`;
                    if (card.link) footerHTML += `<a class="card-link" href="${escapeAttr(card.link)}" target="_blank" onclick="event.stopPropagation()">ðŸ”—</a>`;

                    let warningHTML = card.warning ? `<div class="card-warning">${escapeHtml(card.warning)}</div>` : '';

                    el.innerHTML = `
                        <div class="card-top">
                            <div class="card-title">${escapeHtml(card.title)}</div>
                            <div class="status-dot dot-${card.priority}"></div>
                        </div>
                        <div class="card-desc">${escapeHtml(card.desc)}</div>
                        <div class="card-footer">${footerHTML}</div>
                        ${warningHTML}
                    `;
                    col.appendChild(el);
                });
            });
            localStorage.setItem('baised-kanban-v2', JSON.stringify(cards));
        }

        function renderComms() {
            const log = document.getElementById('commsLog');
            log.innerHTML = '';
            commsLog.forEach(entry => {
                const el = document.createElement('div');
                el.className = 'log-entry';
                const senderClass = entry.sender === 'system' ? 'sender-system' : 'sender-baised';
                const tagHTML = entry.tag ? `<span class="tag">[${escapeHtml(entry.tag)}]</span> ` : '';
                el.innerHTML = `<span class="${senderClass}">${escapeHtml(entry.sender)}</span> <span class="timestamp">${entry.time}</span> ${tagHTML}${escapeHtml(entry.text)}`;
                log.appendChild(el);
            });
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('baised-comms', JSON.stringify(commsLog));
        }

        function sendMsg() {
            const input = document.getElementById('msgInput');
            const sender = document.getElementById('userSelect').value;
            const text = input.value.trim();
            if (!text) return;
            commsLog.push({ sender: sender.toLowerCase(), time: now(), tag: '', text });
            input.value = '';
            renderComms();
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('cardTitle').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            ['cardTitle', 'cardDesc', 'cardWarning', 'cardLink'].forEach(id => document.getElementById(id).value = '');
        }

        function addCard() {
            const title = document.getElementById('cardTitle').value.trim();
            if (!title) return;
            cards.push({
                id: Date.now(),
                title,
                desc: document.getElementById('cardDesc').value,
                status: document.getElementById('cardStatus').value,
                priority: document.getElementById('cardPriority').value,
                assignee: document.getElementById('cardAssignee').value,
                warning: document.getElementById('cardWarning').value,
                link: document.getElementById('cardLink').value,
            });
            renderCards();
            closeModal();
            commsLog.push({ sender: 'system', time: now(), tag: '', text: `Card "${title}" created` });
            renderComms();
        }

        function allowDrop(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function dragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
        function drop(e, status) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            const id = parseInt(e.dataTransfer.getData('id'));
            const card = cards.find(c => c.id === id);
            if (card && card.status !== status) {
                const oldStatus = card.status;
                card.status = status;
                renderCards();
                commsLog.push({ sender: 'system', time: now(), tag: '', text: `"${card.title}" moved ${oldStatus} â†’ ${status}` });
                renderComms();
            }
        }

        function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function escapeAttr(t) { return t.replace(/"/g, '&quot;'); }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        renderCards();
        renderComms();
    </script>
</body>
</html>
