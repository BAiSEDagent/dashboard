<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED | Mission Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM - Following ui-design-system & color-theory skills */
        :root {
            /* Layer 0 (App bg) */
            --bg-primary: #0A0A0F;
            /* Layer 1 (Card) */
            --bg-card: #111118;
            /* Layer 2 (Elevated) */
            --bg-elevated: #1A1A24;
            /* Layer 3 (Hover) */
            --bg-hover: #222230;
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.15);
            
            --text-primary: #FAFAFA;
            --text-secondary: #A1A1AA;
            --text-tertiary: #71717A;
            
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-yellow: #F59E0B;
            --accent-red: #EF4444;
            --accent-purple: #8B5CF6;
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            overflow: hidden;
        }

        /* NAVBAR - Fixed top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            box-shadow: var(--shadow-sm);
        }

        .nav-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .nav-cta {
            padding: 8px 16px;
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .nav-cta:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* SUBHEADER */
        .subheader {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 52px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 99;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 8px;
        }

        .filter-chip {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .filter-chip:hover {
            border-color: var(--border-default);
            color: var(--text-primary);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* BOARD - Horizontal scroll */
        .board-container {
            position: fixed;
            top: 112px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 24px;
        }

        .board {
            display: flex;
            gap: 16px;
            height: 100%;
            min-width: max-content;
        }

        /* COLUMN - Glassmorphism card */
        .column {
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .column[data-status="backlog"] .status-dot { background: var(--text-tertiary); }
        .column[data-status="todo"] .status-dot { background: var(--accent-blue); box-shadow: 0 0 6px var(--accent-blue); }
        .column[data-status="inprogress"] .status-dot { background: var(--accent-yellow); box-shadow: 0 0 6px var(--accent-yellow); }
        .column[data-status="done"] .status-dot { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }

        .column-name {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .column-count {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            background: var(--bg-elevated);
            padding: 3px 10px;
            border-radius: 12px;
            min-width: 26px;
            text-align: center;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 3px;
        }

        /* TASK CARD - Following skill pattern */
        .task-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 14px;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            background: var(--bg-hover);
            border-color: var(--border-default);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            flex: 1;
        }

        .task-delete {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--text-tertiary);
            opacity: 0;
            transition: all 0.15s ease;
        }

        .task-card:hover .task-delete {
            opacity: 1;
        }

        .task-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        /* Badge pattern from skill */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 10px;
            border-radius: var(--radius-sm);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border: 1px solid transparent;
        }

        .badge-project-cogent { 
            background: rgba(59, 130, 246, 0.12); 
            color: #60A5FA;
            border-color: rgba(59, 130, 246, 0.2);
        }
        .badge-project-agenthq { 
            background: rgba(139, 92, 246, 0.12); 
            color: #C084FC;
            border-color: rgba(139, 92, 246, 0.2);
        }
        .badge-project-x402 { 
            background: rgba(245, 158, 11, 0.12); 
            color: #FBBF24;
            border-color: rgba(245, 158, 11, 0.2);
        }
        .badge-project-content { 
            background: rgba(163, 163, 163, 0.12); 
            color: #D4D4D8;
            border-color: rgba(163, 163, 163, 0.2);
        }
        .badge-project-ops { 
            background: rgba(113, 113, 122, 0.12); 
            color: #A1A1AA;
            border-color: rgba(113, 113, 122, 0.2);
        }

        .badge-priority-revenue { 
            background: rgba(16, 185, 129, 0.12); 
            color: #34D399;
            border-color: rgba(16, 185, 129, 0.2);
        }
        .badge-priority-urgent { 
            background: rgba(239, 68, 68, 0.12); 
            color: #F87171;
            border-color: rgba(239, 68, 68, 0.2);
        }
        .badge-priority-blocked { 
            background: rgba(245, 158, 11, 0.12); 
            color: #FBBF24;
            border-color: rgba(245, 158, 11, 0.2);
        }
        .badge-priority-normal { 
            background: rgba(82, 82, 82, 0.2); 
            color: #A1A1AA;
            border-color: rgba(82, 82, 82, 0.3);
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border-subtle);
        }

        .task-id {
            font-family: 'SF Mono', monospace;
            font-size: 10px;
            color: var(--text-tertiary);
        }

        .task-date {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-md);
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px 20px 0;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.15s ease;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .field textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .btn-secondary {
            background: var(--bg-elevated);
            border-color: var(--border-default);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-green);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
        }

        .column-content.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border-radius: var(--radius-sm);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="nav-logo">B</div>
            <span class="nav-title">BAiSED</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active">Mission Control</a>
            <a href="#" class="nav-link">Agents</a>
            <a href="#" class="nav-link">Tasks</a>
            <a href="#" class="nav-link">War Room</a>
            <a href="#" class="nav-link">Payments</a>
            <a href="#" class="nav-link">Workflows</a>
        </div>
        <button class="nav-cta" onclick="openModal()">+ New Task</button>
    </nav>

    <div class="subheader">
        <div class="breadcrumb">
            <span>Projects</span>
            <span>/</span>
            <span class="breadcrumb-current">Active Development</span>
        </div>
        <div class="filters">
            <div class="filter-chip active" onclick="filterBy('all')">All</div>
            <div class="filter-chip" onclick="filterBy('cogent')">üéØ Cogent</div>
            <div class="filter-chip" onclick="filterBy('agenthq')">ü§ñ AgentHQ</div>
            <div class="filter-chip" onclick="filterBy('x402')">üí∞ x402</div>
            <div class="filter-chip" onclick="filterBy('content')">‚úçÔ∏è Content</div>
        </div>
    </div>

    <div class="board-container">
        <div class="board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Backlog</span>
                    </div>
                    <span class="column-count" id="count-backlog">0</span>
                </div>
                <div class="column-content" id="backlog-tasks" ondrop="drop(event, 'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">To Do</span>
                    </div>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="column-content" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">In Progress</span>
                    </div>
                    <span class="column-count" id="count-inprogress">0</span>
                </div>
                <div class="column-content" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Done</span>
                    </div>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-content" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnBackdrop(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" autofocus>
                </div>
                <div class="field">
                    <label>Project</label>
                    <select id="taskProject">
                        <option value="cogent">üéØ Cogent</option>
                        <option value="agenthq">ü§ñ AgentHQ</option>
                        <option value="x402">üí∞ x402</option>
                        <option value="content">‚úçÔ∏è Content</option>
                        <option value="ops">‚öôÔ∏è Ops</option>
                    </select>
                </div>
                <div class="field">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="revenue">üü¢ Revenue</option>
                        <option value="urgent">üî¥ Urgent</option>
                        <option value="blocked">üü° Blocked</option>
                        <option value="normal">‚ö™ Normal</option>
                    </select>
                </div>
                <div class="field">
                    <label>Notes</label>
                    <textarea id="taskNotes" placeholder="Additional context..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Create Task</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('baised-tasks')) || [
            { id: 1, title: 'Fix Cogent live-trader POST 403 error', project: 'cogent', priority: 'urgent', status: 'inprogress', date: '2026-02-15', notes: 'VPN clears GETs but order placement returns 403' },
            { id: 2, title: 'Deploy Cogent to EU hosting', project: 'cogent', priority: 'revenue', status: 'todo', date: '2026-02-15', notes: 'Railway EU region to bypass VPN blocks' },
            { id: 3, title: 'First live trade on Polymarket', project: 'cogent', priority: 'revenue', status: 'backlog', date: '2026-02-15', notes: '$5 test order to verify end-to-end' },
            { id: 4, title: 'Wire settlePayment in AgentHQ', project: 'agenthq', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Publisher flagged as critical' },
            { id: 5, title: 'x402 V3 on-chain proof', project: 'x402', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Facilitator integration needed' },
        ];

        let currentFilter = 'all';

        function renderTasks() {
            const columns = ['backlog', 'todo', 'inprogress', 'done'];
            
            columns.forEach(col => {
                const container = document.getElementById(`${col}-tasks`);
                container.innerHTML = '';
                
                const colTasks = tasks.filter(t => {
                    if (t.status !== col) return false;
                    if (currentFilter === 'all') return true;
                    return t.project === currentFilter;
                });
                
                document.getElementById(`count-${col}`).textContent = colTasks.length;
                
                colTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, task.id);
                    card.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-delete" onclick="deleteTask(${task.id})">√ó</div>
                        </div>
                        <div class="task-badges">
                            <span class="badge badge-project-${task.project}">${task.project}</span>
                            <span class="badge badge-priority-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="task-footer">
                            <span class="task-id">#${task.id.toString().slice(-4)}</span>
                            <span class="task-date">${formatDate(task.date)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
            
            localStorage.setItem('baised-tasks', JSON.stringify(tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'modalOverlay') closeModal();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                project: document.getElementById('taskProject').value,
                priority: document.getElementById('taskPriority').value,
                status: 'backlog',
                date: new Date().toISOString().split('T')[0],
                notes: document.getElementById('taskNotes').value
            });
            
            renderTasks();
            closeModal();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function filterBy(project) {
            currentFilter = project;
            document.querySelectorAll('.filter-chip').forEach(pill => {
                pill.classList.toggle('active', 
                    (project === 'all' && pill.textContent === 'All') ||
                    pill.textContent.toLowerCase().includes(project)
                );
            });
            renderTasks();
        }

        function drag(e, taskId) {
            e.dataTransfer.setData('taskId', taskId);
            e.target.classList.add('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(e.dataTransfer.getData('taskId'));
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                if (newStatus === 'done') task.date = new Date().toISOString().split('T')[0];
                renderTasks();
            }
            
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('dragging'));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
