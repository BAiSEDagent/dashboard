<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* DESIGN SYSTEM - Following ui-design-system skill */
        :root {
            /* Background Layers (Dark Theme Formula from color-theory skill) */
            --bg-layer-0: #0a0a0f;  /* App background */
            --bg-layer-1: #111118;  /* Cards */
            --bg-layer-2: #1a1a24;  /* Elevated */
            --bg-layer-3: #222230;  /* Hover */
            --bg-layer-4: #2a2a38;  /* Active */
            
            /* Text Colors */
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            
            /* Borders */
            --border-default: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.12);
            
            /* Accents */
            --accent-blue: #3b82f6;
            --accent-blue-dark: #2563eb;
            --accent-green: #10b981;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            
            /* Spacing (8px grid system) */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            
            /* Radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* Shadows */
            --shadow-card: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-elevated: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-layer-0);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation - Glassmorphism 2.0 */
        .nav {
            background: rgba(17, 17, 24, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-default);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 var(--space-8);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .nav-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .nav-link {
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-tertiary);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            color: var(--text-secondary);
            background: var(--bg-layer-3);
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-layer-3);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: 10px 18px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
        }

        .btn:hover {
            background: var(--bg-layer-3);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-green);
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        /* Subheader */
        .subheader {
            background: var(--bg-layer-1);
            border-bottom: 1px solid var(--border-default);
            padding: var(--space-4) var(--space-8);
        }

        .subheader-inner {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .breadcrumb-current {
            color: var(--text-primary);
            font-weight: 500;
        }

        .filters {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .filter-chip {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: var(--bg-layer-2);
            border: 1px solid var(--border-default);
            color: var(--text-tertiary);
        }

        .filter-chip:hover {
            border-color: var(--border-hover);
            color: var(--text-secondary);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Main Board */
        .main {
            flex: 1;
            padding: var(--space-6) var(--space-8);
            overflow-x: auto;
            background: var(--bg-layer-0);
        }

        .board {
            display: flex;
            gap: var(--space-5);
            min-width: max-content;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Columns - Card Design from ui-design-system skill */
        .column {
            width: 340px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            max-height: calc(100vh - 180px);
            backdrop-filter: blur(10px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-5);
            border-bottom: 1px solid var(--border-default);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .column[data-status="backlog"] .status-dot { 
            background: var(--text-tertiary); 
        }
        .column[data-status="todo"] .status-dot { 
            background: var(--accent-blue); 
            box-shadow: 0 0 8px var(--accent-blue);
        }
        .column[data-status="inprogress"] .status-dot { 
            background: var(--accent-yellow); 
            box-shadow: 0 0 8px var(--accent-yellow);
        }
        .column[data-status="done"] .status-dot { 
            background: var(--accent-green); 
            box-shadow: 0 0 8px var(--accent-green);
        }

        .column-name {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .column-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            background: var(--bg-layer-2);
            padding: 4px 10px;
            border-radius: 12px;
            min-width: 28px;
            text-align: center;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: var(--bg-layer-3);
            border-radius: 3px;
        }

        /* Task Cards - Following Card Design pattern */
        .task-card {
            background: var(--bg-layer-1);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-elevated);
            transform: translateY(-2px);
            background: var(--bg-layer-2);
        }

        .task-card.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            flex: 1;
        }

        .task-delete {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--text-tertiary);
            opacity: 0;
            transition: all 0.15s ease;
        }

        .task-card:hover .task-delete {
            opacity: 1;
        }

        .task-delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
        }

        /* Badges - Status Badge pattern */
        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border: 1px solid transparent;
        }

        .badge-cogent { 
            background: rgba(59, 130, 246, 0.1); 
            color: #60a5fa; 
            border-color: rgba(59, 130, 246, 0.2);
        }
        .badge-agenthq { 
            background: rgba(168, 85, 247, 0.1); 
            color: #c084fc; 
            border-color: rgba(168, 85, 247, 0.2);
        }
        .badge-x402 { 
            background: rgba(234, 179, 8, 0.1); 
            color: #facc15; 
            border-color: rgba(234, 179, 8, 0.2);
        }
        .badge-content { 
            background: rgba(163, 163, 163, 0.1); 
            color: #d4d4d8; 
            border-color: rgba(163, 163, 163, 0.2);
        }
        .badge-ops { 
            background: rgba(113, 113, 122, 0.1); 
            color: #a1a1aa; 
            border-color: rgba(113, 113, 122, 0.2);
        }

        .badge-revenue { 
            background: rgba(16, 185, 129, 0.1); 
            color: #4ade80; 
            border-color: rgba(16, 185, 129, 0.2);
        }
        .badge-urgent { 
            background: rgba(239, 68, 68, 0.1); 
            color: #f87171; 
            border-color: rgba(239, 68, 68, 0.2);
        }
        .badge-blocked { 
            background: rgba(234, 179, 8, 0.1); 
            color: #facc15; 
            border-color: rgba(234, 179, 8, 0.2);
        }
        .badge-normal { 
            background: rgba(82, 82, 82, 0.2); 
            color: #a1a1aa; 
            border-color: rgba(82, 82, 82, 0.3);
        }

        .task-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: var(--space-3);
            border-top: 1px solid var(--border-default);
        }

        .task-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .task-date {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-layer-1);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-elevated);
            animation: modalIn 0.25s ease;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: var(--space-6) var(--space-6) 0;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: var(--space-6);
        }

        .field {
            margin-bottom: var(--space-5);
        }

        .field label {
            display: block;
            margin-bottom: var(--space-2);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-layer-0);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.15s ease;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .field textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-3);
            padding: 0 var(--space-6) var(--space-6);
        }

        /* Drag states */
        .column-content.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border-radius: var(--radius-md);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="nav-logo">B</div>
                <span class="nav-title">BAiSED Command Center</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Mission Control</a>
                <a href="#" class="nav-link">Agents</a>
                <a href="#" class="nav-link">Tasks</a>
                <a href="#" class="nav-link">War Room</a>

                <a href="#" class="nav-link">Workflows</a>
            </div>
            <button class="btn btn-primary" onclick="openModal()">+ New Task</button>
        </div>
    </nav>

    <div class="subheader">
        <div class="subheader-inner">
            <div class="breadcrumb">
                <span>Projects</span>
                <span>/</span>
                <span class="breadcrumb-current">Active Development</span>
            </div>
            <div class="filters">
                <div class="filter-chip active" onclick="filterBy('all')">All</div>
                <div class="filter-chip" onclick="filterBy('cogent')">üéØ Cogent</div>
                <div class="filter-chip" onclick="filterBy('agenthq')">ü§ñ AgentHQ</div>
                <div class="filter-chip" onclick="filterBy('x402')">üí∞ x402</div>
                <div class="filter-chip" onclick="filterBy('content')">‚úçÔ∏è Content</div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Backlog</span>
                    </div>
                    <span class="column-count" id="count-backlog">0</span>
                </div>
                <div class="column-content" id="backlog-tasks" ondrop="drop(event, 'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">To Do</span>
                    </div>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="column-content" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">In Progress</span>
                    </div>
                    <span class="column-count" id="count-inprogress">0</span>
                </div>
                <div class="column-content" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Done</span>
                    </div>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-content" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnBackdrop(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" autofocus>
                </div>
                <div class="field">
                    <label>Project</label>
                    <select id="taskProject">
                        <option value="cogent">üéØ Cogent (Polymarket Trading)</option>
                        <option value="agenthq">ü§ñ AgentHQ / BAiSE</option>
                        <option value="x402">üí∞ x402 Paywall</option>
                        <option value="content">‚úçÔ∏è Content / DevRel</option>
                        <option value="ops">‚öôÔ∏è Operations</option>
                    </select>
                </div>
                <div class="field">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="revenue">üü¢ Revenue</option>
                        <option value="urgent">üî¥ Urgent</option>
                        <option value="blocked">üü° Blocked</option>
                        <option value="normal">‚ö™ Normal</option>
                    </select>
                </div>
                <div class="field">
                    <label>Notes</label>
                    <textarea id="taskNotes" placeholder="Additional context, links, requirements..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Create Task</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('baised-tasks')) || [
            { id: 1, title: 'Fix Cogent live-trader POST 403 error', project: 'cogent', priority: 'urgent', status: 'inprogress', date: '2026-02-15', notes: 'VPN clears GETs but order placement returns 403' },
            { id: 2, title: 'Deploy Cogent to EU hosting (Railway)', project: 'cogent', priority: 'revenue', status: 'todo', date: '2026-02-15', notes: 'EU region to bypass VPN blocks' },
            { id: 3, title: 'First live trade on Polymarket', project: 'cogent', priority: 'revenue', status: 'backlog', date: '2026-02-15', notes: '$5 test order to verify end-to-end' },
            { id: 4, title: 'Wire settlePayment in AgentHQ', project: 'agenthq', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Publisher flagged as critical' },
            { id: 5, title: 'x402 V3 on-chain proof', project: 'x402', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Facilitator integration needed' },
        ];

        let currentFilter = 'all';

        function renderTasks() {
            const columns = ['backlog', 'todo', 'inprogress', 'done'];
            
            columns.forEach(col => {
                const container = document.getElementById(`${col}-tasks`);
                container.innerHTML = '';
                
                const colTasks = tasks.filter(t => {
                    if (t.status !== col) return false;
                    if (currentFilter === 'all') return true;
                    return t.project === currentFilter;
                });
                
                document.getElementById(`count-${col}`).textContent = colTasks.length;
                
                colTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, task.id);
                    card.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-delete" onclick="deleteTask(${task.id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </div>
                        </div>
                        <div class="task-badges">
                            <span class="badge badge-${task.project}">${task.project}</span>
                            <span class="badge badge-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="task-footer">
                            <span class="task-id">#${task.id.toString().slice(-4)}</span>
                            <span class="task-date">${formatDate(task.date)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
            
            localStorage.setItem('baised-tasks', JSON.stringify(tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'modalOverlay') closeModal();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                project: document.getElementById('taskProject').value,
                priority: document.getElementById('taskPriority').value,
                status: 'backlog',
                date: new Date().toISOString().split('T')[0],
                notes: document.getElementById('taskNotes').value
            });
            
            renderTasks();
            closeModal();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function filterBy(project) {
            currentFilter = project;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', 
                    (project === 'all' && chip.textContent === 'All') ||
                    chip.textContent.toLowerCase().includes(project)
                );
            });
            renderTasks();
        }

        function drag(e, taskId) {
            e.dataTransfer.setData('taskId', taskId);
            e.target.classList.add('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(e.dataTransfer.getData('taskId'));
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                if (newStatus === 'done') task.date = new Date().toISOString().split('T')[0];
                renderTasks();
            }
            
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('dragging'));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
