<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --border: #2a2a2a;
            --border-hover: #3a3a3a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent-blue: #3b82f6;
            --accent-blue-hover: #2563eb;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .header-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            box-shadow: var(--shadow);
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 2px;
        }

        .brand-text span {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
        }

        .btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Filters */
        .filters-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
        }

        .filters-inner {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
            padding: 16px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filters-inner::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .filter-chip:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Main Board */
        .main {
            flex: 1;
            padding: 24px 32px;
            overflow-x: auto;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1920px;
            margin: 0 auto;
            min-width: 1200px;
        }

        /* Columns */
        .column {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 220px);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .column[data-status="backlog"] .status-dot { background: var(--text-tertiary); color: var(--text-tertiary); }
        .column[data-status="todo"] .status-dot { background: var(--accent-blue); color: var(--accent-blue); }
        .column[data-status="inprogress"] .status-dot { background: var(--accent-yellow); color: var(--accent-yellow); }
        .column[data-status="done"] .status-dot { background: var(--accent-green); color: var(--accent-green); }

        .column-title h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .count-badge {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 28px;
            text-align: center;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .card:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            color: var(--text-primary);
            flex: 1;
        }

        .card-menu {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s;
            opacity: 0;
        }

        .card:hover .card-menu {
            opacity: 1;
        }

        .card-menu:hover {
            background: var(--bg-tertiary);
            color: var(--accent-red);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tag {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tag-cogent { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .tag-agenthq { background: rgba(139, 92, 246, 0.15); color: #a78bfa; }
        .tag-x402 { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
        .tag-content { background: rgba(161, 161, 170, 0.15); color: #d4d4d8; }
        .tag-ops { background: rgba(113, 113, 122, 0.15); color: #a1a1aa; }

        .tag-revenue { background: rgba(16, 185, 129, 0.15); color: #34d399; }
        .tag-urgent { background: rgba(239, 68, 68, 0.15); color: #f87171; }
        .tag-blocked { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }
        .tag-normal { background: rgba(113, 113, 122, 0.1); color: #a1a1aa; }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-id {
            font-size: 11px;
            color: var(--text-tertiary);
            font-family: monospace;
        }

        .card-date {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Modal */
        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 24px;
            overflow-y: auto;
        }

        .modal-backdrop.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
            animation: modal-in 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modal-in {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 24px 24px 0;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-field input:focus,
        .form-field textarea:focus,
        .form-field select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-field textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 0 24px 24px;
        }

        /* Drag states */
        .column-content.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header-inner,
            .filters-bar,
            .main {
                padding-left: 16px;
                padding-right: 16px;
            }

            .board {
                grid-template-columns: 1fr;
                min-width: auto;
            }

            .column {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-inner">
                <div class="brand">
                    <div class="brand-icon">B</div>
                    <div class="brand-text">
                        <h1>BAiSED Command Center</h1>
                        <span>Project Management & Revenue Tracking</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn" onclick="exportTasks()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export
                    </button>
                    <button class="btn btn-primary" onclick="openModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        New Task
                    </button>
                </div>
            </div>
        </header>

        <div class="filters-bar">
            <div class="filters-inner">
                <div class="filter-chip active" onclick="filterBy('all')">All Projects</div>
                <div class="filter-chip" onclick="filterBy('cogent')">üéØ Cogent</div>
                <div class="filter-chip" onclick="filterBy('agenthq')">ü§ñ AgentHQ</div>
                <div class="filter-chip" onclick="filterBy('x402')">üí∞ x402</div>
                <div class="filter-chip" onclick="filterBy('content')">‚úçÔ∏è Content</div>
                <div class="filter-chip" onclick="filterBy('ops')">‚öôÔ∏è Ops</div>
            </div>
        </div>

        <main class="main">
            <div class="board">
                <div class="column" data-status="backlog">
                    <div class="column-header">
                        <div class="column-title">
                            <div class="status-dot"></div>
                            <h2>Backlog</h2>
                        </div>
                        <span class="count-badge" id="count-backlog">0</span>
                    </div>
                    <div class="column-content" id="backlog-tasks" ondrop="drop(event, 'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                </div>

                <div class="column" data-status="todo">
                    <div class="column-header">
                        <div class="column-title">
                            <div class="status-dot"></div>
                            <h2>To Do</h2>
                        </div>
                        <span class="count-badge" id="count-todo">0</span>
                    </div>
                    <div class="column-content" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                </div>

                <div class="column" data-status="inprogress">
                    <div class="column-header">
                        <div class="column-title">
                            <div class="status-dot"></div>
                            <h2>In Progress</h2>
                        </div>
                        <span class="count-badge" id="count-inprogress">0</span>
                    </div>
                    <div class="column-content" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                </div>

                <div class="column" data-status="done">
                    <div class="column-header">
                        <div class="column-title">
                            <div class="status-dot"></div>
                            <h2>Done</h2>
                        </div>
                        <span class="count-badge" id="count-done">0</span>
                    </div>
                    <div class="column-content" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-backdrop" id="modalBackdrop" onclick="closeModalOnBackdrop(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <div class="modal-body">
                <div class="form-field">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" autofocus>
                </div>
                <div class="form-field">
                    <label>Project</label>
                    <select id="taskProject">
                        <option value="cogent">üéØ Cogent (Polymarket Trading)</option>
                        <option value="agenthq">ü§ñ AgentHQ / BAiSE</option>
                        <option value="x402">üí∞ x402 Paywall</option>
                        <option value="content">‚úçÔ∏è Content / DevRel</option>
                        <option value="ops">‚öôÔ∏è Operations</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="revenue">üü¢ Revenue</option>
                        <option value="urgent">üî¥ Urgent</option>
                        <option value="blocked">üü° Blocked</option>
                        <option value="normal">‚ö™ Normal</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Notes</label>
                    <textarea id="taskNotes" placeholder="Additional context..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Create Task</button>
            </div>
        </div>
    </div>

    <script>
        // Data
        let tasks = JSON.parse(localStorage.getItem('baised-tasks')) || [
            { id: 1, title: 'Fix Cogent live-trader POST 403 error', project: 'cogent', priority: 'urgent', status: 'inprogress', date: '2026-02-15', notes: 'VPN clears GETs but order placement returns 403' },
            { id: 2, title: 'Deploy Cogent to EU hosting', project: 'cogent', priority: 'revenue', status: 'todo', date: '2026-02-15', notes: 'Railway EU region to bypass VPN blocks' },
            { id: 3, title: 'First live trade on Polymarket', project: 'cogent', priority: 'revenue', status: 'backlog', date: '2026-02-15', notes: '$5 test order to verify end-to-end' },
            { id: 4, title: 'Wire settlePayment in AgentHQ', project: 'agenthq', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Publisher flagged as critical' },
            { id: 5, title: 'x402 V3 on-chain proof', project: 'x402', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Facilitator integration needed' },
        ];

        let currentFilter = 'all';

        // Render
        function renderTasks() {
            const columns = ['backlog', 'todo', 'inprogress', 'done'];
            
            columns.forEach(col => {
                const container = document.getElementById(`${col}-tasks`);
                container.innerHTML = '';
                
                const colTasks = tasks.filter(t => {
                    if (t.status !== col) return false;
                    if (currentFilter === 'all') return true;
                    return t.project === currentFilter;
                });
                
                document.getElementById(`count-${col}`).textContent = colTasks.length;
                
                colTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, task.id);
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">${escapeHtml(task.title)}</div>
                            <button class="card-menu" onclick="deleteTask(${task.id})" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="card-tags">
                            <span class="tag tag-${task.project}">${task.project}</span>
                            <span class="tag tag-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="card-footer">
                            <span class="card-id">#${task.id.toString().slice(-4)}</span>
                            <span class="card-date">${formatDate(task.date)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
            
            localStorage.setItem('baised-tasks', JSON.stringify(tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Modal
        function openModal() {
            document.getElementById('modalBackdrop').classList.add('active');
            setTimeout(() => document.getElementById('taskTitle').focus(), 100);
        }

        function closeModal() {
            document.getElementById('modalBackdrop').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'modalBackdrop') closeModal();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                project: document.getElementById('taskProject').value,
                priority: document.getElementById('taskPriority').value,
                status: 'backlog',
                date: new Date().toISOString().split('T')[0],
                notes: document.getElementById('taskNotes').value
            });
            
            renderTasks();
            closeModal();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        // Filter
        function filterBy(project) {
            currentFilter = project;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', 
                    (project === 'all' && chip.textContent === 'All Projects') ||
                    chip.textContent.toLowerCase().includes(project)
                );
            });
            renderTasks();
        }

        // Export
        function exportTasks() {
            const data = JSON.stringify(tasks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `baised-tasks-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Drag and drop
        function drag(e, taskId) {
            e.dataTransfer.setData('taskId', taskId);
            e.target.classList.add('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(e.dataTransfer.getData('taskId'));
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                if (newStatus === 'done') task.date = new Date().toISOString().split('T')[0];
                renderTasks();
            }
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('dragging'));
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && document.getElementById('modalBackdrop').classList.contains('active')) {
                addTask();
            }
            if ((e.metaKey || e.ctrlKey) && e.key === 'n') {
                e.preventDefault();
                openModal();
            }
        });

        // Init
        renderTasks();
    </script>
</body>
</html>
