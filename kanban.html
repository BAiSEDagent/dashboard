<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gray-0: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --gray-950: #0a0a0a;
            
            --accent-blue: #3b82f6;
            --accent-blue-dark: #2563eb;
            --accent-green: #22c55e;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --accent-orange: #f97316;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-950);
            color: var(--gray-0);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            background: var(--gray-900);
            border-bottom: 1px solid var(--gray-800);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .nav-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-400);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            color: var(--gray-200);
            background: var(--gray-800);
        }

        .nav-link.active {
            color: var(--gray-0);
            background: var(--gray-800);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            background: transparent;
            color: var(--gray-300);
        }

        .btn:hover {
            background: var(--gray-800);
            color: var(--gray-100);
        }

        .btn-primary {
            background: var(--accent-green);
            color: var(--gray-950);
            border-color: var(--accent-green);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #16a34a;
            border-color: #16a34a;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-800);
            border-color: var(--gray-700);
            color: var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-700);
            border-color: var(--gray-600);
        }

        /* Subheader with filters */
        .subheader {
            background: var(--gray-900);
            border-bottom: 1px solid var(--gray-800);
            padding: 16px 32px;
        }

        .subheader-inner {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray-400);
        }

        .breadcrumb-current {
            color: var(--gray-0);
            font-weight: 600;
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-pill {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: var(--gray-800);
            color: var(--gray-400);
            border: 1px solid var(--gray-700);
        }

        .filter-pill:hover {
            background: var(--gray-700);
            color: var(--gray-200);
        }

        .filter-pill.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--gray-0);
        }

        /* Main board */
        .main {
            flex: 1;
            padding: 24px 32px;
            overflow-x: auto;
            background: var(--gray-950);
        }

        .board {
            display: flex;
            gap: 20px;
            min-width: max-content;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Columns */
        .column {
            width: 320px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            border-radius: var(--radius-xl);
            max-height: calc(100vh - 180px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-800);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .column[data-status="backlog"] .column-dot { background: var(--gray-500); }
        .column[data-status="todo"] .column-dot { background: var(--accent-blue); box-shadow: 0 0 6px var(--accent-blue); }
        .column[data-status="inprogress"] .column-dot { background: var(--accent-yellow); box-shadow: 0 0 6px var(--accent-yellow); }
        .column[data-status="done"] .column-dot { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }

        .column-name {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray-300);
        }

        .column-count {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-500);
            background: var(--gray-800);
            padding: 4px 10px;
            border-radius: 20px;
            min-width: 28px;
            text-align: center;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: var(--gray-700);
            border-radius: 3px;
        }

        /* Task cards */
        .task-card {
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
            border-radius: var(--radius-lg);
            padding: 16px;
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            border-color: var(--gray-600);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-100);
            line-height: 1.5;
            flex: 1;
        }

        .task-menu {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            color: var(--gray-500);
            opacity: 0;
            transition: all 0.15s ease;
        }

        .task-card:hover .task-menu {
            opacity: 1;
        }

        .task-menu:hover {
            background: var(--gray-700);
            color: var(--accent-red);
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-project-cogent { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .badge-project-agenthq { background: rgba(168, 85, 247, 0.15); color: #c084fc; }
        .badge-project-x402 { background: rgba(234, 179, 8, 0.15); color: #facc15; }
        .badge-project-content { background: rgba(163, 163, 163, 0.15); color: #d4d4d4; }
        .badge-project-ops { background: rgba(115, 115, 115, 0.15); color: #a3a3a3; }

        .badge-priority-revenue { background: rgba(34, 197, 94, 0.15); color: #4ade80; }
        .badge-priority-urgent { background: rgba(239, 68, 68, 0.15); color: #f87171; }
        .badge-priority-blocked { background: rgba(234, 179, 8, 0.15); color: #facc15; }
        .badge-priority-normal { background: rgba(82, 82, 82, 0.3); color: #a3a3a3; }

        .task-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid var(--gray-700);
        }

        .task-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--gray-600);
        }

        .task-date {
            font-size: 12px;
            color: var(--gray-500);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-xl);
            animation: modalIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 24px 24px 0;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .modal-body {
            padding: 24px;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-400);
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 12px 16px;
            background: var(--gray-950);
            border: 1px solid var(--gray-700);
            border-radius: var(--radius-md);
            color: var(--gray-100);
            font-size: 14px;
            transition: all 0.15s ease;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .field textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 0 24px 24px;
        }

        /* Drag states */
        .column-content.drag-over {
            background: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="nav-logo">B</div>
                <span class="nav-title">BAiSED</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Mission Control</a>
                <a href="#" class="nav-link">Agents</a>
                <a href="#" class="nav-link">Tasks</a>
                <a href="#" class="nav-link">War Room</a>
                <a href="#" class="nav-link">Payments</a>
                <a href="#" class="nav-link">Workflows</a>
            </div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="openModal()">+ New Task</button>
            </div>
        </div>
    </nav>

    <div class="subheader">
        <div class="subheader-inner">
            <div class="breadcrumb">
                <span>Projects</span>
                <span>/</span>
                <span class="breadcrumb-current">Active Development</span>
            </div>
            <div class="filters">
                <div class="filter-pill active" onclick="filterBy('all')">All</div>
                <div class="filter-pill" onclick="filterBy('cogent')">üéØ Cogent</div>
                <div class="filter-pill" onclick="filterBy('agenthq')">ü§ñ AgentHQ</div>
                <div class="filter-pill" onclick="filterBy('x402')">üí∞ x402</div>
                <div class="filter-pill" onclick="filterBy('content')">‚úçÔ∏è Content</div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-dot"></div>
                        <span class="column-name">Backlog</span>
                    </div>
                    <span class="column-count" id="count-backlog">0</span>
                </div>
                <div class="column-content" id="backlog-tasks" ondrop="drop(event, 'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-dot"></div>
                        <span class="column-name">To Do</span>
                    </div>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="column-content" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-dot"></div>
                        <span class="column-name">In Progress</span>
                    </div>
                    <span class="column-count" id="count-inprogress">0</span>
                </div>
                <div class="column-content" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <div class="column-dot"></div>
                        <span class="column-name">Done</span>
                    </div>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-content" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnBackdrop(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" autofocus>
                </div>
                <div class="field">
                    <label>Project</label>
                    <select id="taskProject">
                        <option value="cogent">üéØ Cogent</option>
                        <option value="agenthq">ü§ñ AgentHQ</option>
                        <option value="x402">üí∞ x402</option>
                        <option value="content">‚úçÔ∏è Content</option>
                        <option value="ops">‚öôÔ∏è Ops</option>
                    </select>
                </div>
                <div class="field">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="revenue">üü¢ Revenue</option>
                        <option value="urgent">üî¥ Urgent</option>
                        <option value="blocked">üü° Blocked</option>
                        <option value="normal">‚ö™ Normal</option>
                    </select>
                </div>
                <div class="field">
                    <label>Notes</label>
                    <textarea id="taskNotes" placeholder="Additional context..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Create Task</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('baised-tasks')) || [
            { id: 1, title: 'Fix Cogent live-trader POST 403 error', project: 'cogent', priority: 'urgent', status: 'inprogress', date: '2026-02-15', notes: 'VPN clears GETs but order placement returns 403' },
            { id: 2, title: 'Deploy Cogent to EU hosting', project: 'cogent', priority: 'revenue', status: 'todo', date: '2026-02-15', notes: 'Railway EU region to bypass VPN blocks' },
            { id: 3, title: 'First live trade on Polymarket', project: 'cogent', priority: 'revenue', status: 'backlog', date: '2026-02-15', notes: '$5 test order to verify end-to-end' },
            { id: 4, title: 'Wire settlePayment in AgentHQ', project: 'agenthq', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Publisher flagged as critical' },
            { id: 5, title: 'x402 V3 on-chain proof', project: 'x402', priority: 'blocked', status: 'backlog', date: '2026-02-14', notes: 'Facilitator integration needed' },
        ];

        let currentFilter = 'all';

        function renderTasks() {
            const columns = ['backlog', 'todo', 'inprogress', 'done'];
            
            columns.forEach(col => {
                const container = document.getElementById(`${col}-tasks`);
                container.innerHTML = '';
                
                const colTasks = tasks.filter(t => {
                    if (t.status !== col) return false;
                    if (currentFilter === 'all') return true;
                    return t.project === currentFilter;
                });
                
                document.getElementById(`count-${col}`).textContent = colTasks.length;
                
                colTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, task.id);
                    card.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-menu" onclick="deleteTask(${task.id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </div>
                        </div>
                        <div class="task-badges">
                            <span class="badge badge-project-${task.project}">${task.project}</span>
                            <span class="badge badge-priority-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="task-footer">
                            <span class="task-id">#${task.id.toString().slice(-4)}</span>
                            <span class="task-date">${formatDate(task.date)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
            
            localStorage.setItem('baised-tasks', JSON.stringify(tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'modalOverlay') closeModal();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                project: document.getElementById('taskProject').value,
                priority: document.getElementById('taskPriority').value,
                status: 'backlog',
                date: new Date().toISOString().split('T')[0],
                notes: document.getElementById('taskNotes').value
            });
            
            renderTasks();
            closeModal();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function filterBy(project) {
            currentFilter = project;
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.classList.toggle('active', 
                    (project === 'all' && pill.textContent === 'All') ||
                    pill.textContent.toLowerCase().includes(project)
                );
            });
            renderTasks();
        }

        function drag(e, taskId) {
            e.dataTransfer.setData('taskId', taskId);
            e.target.classList.add('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(e.dataTransfer.getData('taskId'));
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                if (newStatus === 'done') task.date = new Date().toISOString().split('T')[0];
                renderTasks();
            }
            
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('dragging'));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
