<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAiSED Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-hover: #262626;
            --border-default: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .nav-title {
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            color: var(--text-secondary);
            background: var(--bg-tertiary);
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
        }

        .btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--accent-green);
            color: #000;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        /* Filters */
        .filters-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            padding: 12px 24px;
        }

        .filters-inner {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            background: transparent;
            border: 1px solid var(--border-default);
            color: var(--text-muted);
        }

        .filter-btn:hover {
            border-color: var(--border-hover);
            color: var(--text-secondary);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Main Board */
        .main {
            flex: 1;
            padding: 20px 24px;
            overflow-x: auto;
            background: var(--bg-primary);
        }

        .board {
            display: flex;
            gap: 16px;
            min-width: max-content;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Columns */
        .column {
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            max-height: calc(100vh - 140px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-default);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .column[data-status="backlog"] .status-dot { background: var(--text-muted); }
        .column[data-status="todo"] .status-dot { background: var(--accent-blue); box-shadow: 0 0 6px var(--accent-blue); }
        .column[data-status="inprogress"] .status-dot { background: var(--accent-yellow); box-shadow: 0 0 6px var(--accent-yellow); }
        .column[data-status="done"] .status-dot { background: var(--accent-green); box-shadow: 0 0 6px var(--accent-green); }

        .column-name {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .column-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Task Cards */
        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 14px;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            border-color: var(--border-hover);
            background: var(--bg-hover);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-cogent { background: rgba(59, 130, 246, 0.12); color: #60a5fa; }
        .badge-agenthq { background: rgba(168, 85, 247, 0.12); color: #c084fc; }
        .badge-x402 { background: rgba(234, 179, 8, 0.12); color: #fbbf24; }
        .badge-content { background: rgba(163, 163, 163, 0.12); color: #d4d4d8; }
        .badge-ops { background: rgba(115, 115, 115, 0.12); color: #a3a3a3; }

        .badge-revenue { background: rgba(34, 197, 94, 0.12); color: #4ade80; }
        .badge-urgent { background: rgba(239, 68, 68, 0.12); color: #f87171; }
        .badge-blocked { background: rgba(234, 179, 8, 0.12); color: #fbbf24; }
        .badge-normal { background: rgba(82, 82, 82, 0.2); color: #a3a3a3; }

        .task-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-muted);
        }

        .task-id {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px 20px 0;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .field input,
        .field textarea,
        .field select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.15s ease;
        }

        .field input:focus,
        .field textarea:focus,
        .field select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .field textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .column-content.drag-over {
            background: rgba(59, 130, 246, 0.05);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-brand">
                <div class="nav-logo">B</div>
                <span class="nav-title">BAiSED</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Mission Control</a>
                <a href="#" class="nav-link">Agents</a>
                <a href="#" class="nav-link">Tasks</a>
                <a href="#" class="nav-link">War Room</a>
                <a href="#" class="nav-link">Payments</a>
                <a href="#" class="nav-link">Workflows</a>
            </div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="openModal()">+ New Task</button>
            </div>
        </div>
    </nav>

    <div class="filters-bar">
        <div class="filters-inner">
            <button class="filter-btn active" onclick="filterBy('all')">All</button>
            <button class="filter-btn" onclick="filterBy('cogent')">üéØ Cogent</button>
            <button class="filter-btn" onclick="filterBy('agenthq')">ü§ñ AgentHQ</button>
            <button class="filter-btn" onclick="filterBy('x402')">üí∞ x402</button>
            <button class="filter-btn" onclick="filterBy('content')">‚úçÔ∏è Content</button>
            <button class="filter-btn" onclick="filterBy('ops')">‚öôÔ∏è Ops</button>
        </div>
    </div>

    <main class="main">
        <div class="board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Backlog</span>
                    </div>
                    <span class="column-count" id="count-backlog">0</span>
                </div>
                <div class="column-content" id="backlog-tasks" ondrop="drop(event, 'backlog')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">To Do</span>
                    </div>
                    <span class="column-count" id="count-todo">0</span>
                </div>
                <div class="column-content" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">In Progress</span>
                    </div>
                    <span class="column-count" id="count-inprogress">0</span>
                </div>
                <div class="column-content" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <div class="status-dot"></div>
                        <span class="column-name">Done</span>
                    </div>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-content" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnBackdrop(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <div class="modal-body">
                <div class="field">
                    <label>Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" autofocus>
                </div>
                <div class="field">
                    <label>Project</label>
                    <select id="taskProject">
                        <option value="cogent">üéØ Cogent</option>
                        <option value="agenthq">ü§ñ AgentHQ</option>
                        <option value="x402">üí∞ x402</option>
                        <option value="content">‚úçÔ∏è Content</option>
                        <option value="ops">‚öôÔ∏è Ops</option>
                    </select>
                </div>
                <div class="field">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="revenue">üü¢ Revenue</option>
                        <option value="urgent">üî¥ Urgent</option>
                        <option value="blocked">üü° Blocked</option>
                        <option value="normal">‚ö™ Normal</option>
                    </select>
                </div>
                <div class="field">
                    <label>Notes</label>
                    <textarea id="taskNotes" placeholder="Additional context..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Create</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('baised-tasks')) || [
            { id: 1, title: 'Fix Cogent live-trader POST 403 error', project: 'cogent', priority: 'urgent', status: 'inprogress', date: '2026-02-15' },
            { id: 2, title: 'Deploy Cogent to EU hosting', project: 'cogent', priority: 'revenue', status: 'todo', date: '2026-02-15' },
            { id: 3, title: 'First live trade on Polymarket', project: 'cogent', priority: 'revenue', status: 'backlog', date: '2026-02-15' },
            { id: 4, title: 'Wire settlePayment in AgentHQ', project: 'agenthq', priority: 'blocked', status: 'backlog', date: '2026-02-14' },
            { id: 5, title: 'x402 V3 on-chain proof', project: 'x402', priority: 'blocked', status: 'backlog', date: '2026-02-14' },
        ];

        let currentFilter = 'all';

        function renderTasks() {
            ['backlog', 'todo', 'inprogress', 'done'].forEach(col => {
                const container = document.getElementById(`${col}-tasks`);
                container.innerHTML = '';
                
                const colTasks = tasks.filter(t => {
                    if (t.status !== col) return false;
                    if (currentFilter === 'all') return true;
                    return t.project === currentFilter;
                });
                
                document.getElementById(`count-${col}`).textContent = colTasks.length;
                
                colTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.draggable = true;
                    card.ondragstart = (e) => drag(e, task.id);
                    card.innerHTML = `
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-badges">
                            <span class="badge badge-${task.project}">${task.project}</span>
                            <span class="badge badge-${task.priority}">${task.priority}</span>
                        </div>
                        <div class="task-footer">
                            <span class="task-id">#${task.id.toString().slice(-4)}</span>
                            <span>${formatDate(task.date)}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
            localStorage.setItem('baised-tasks', JSON.stringify(tasks));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
        }

        function closeModalOnBackdrop(e) {
            if (e.target.id === 'modalOverlay') closeModal();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return;
            
            tasks.push({
                id: Date.now(),
                title,
                project: document.getElementById('taskProject').value,
                priority: document.getElementById('taskPriority').value,
                status: 'backlog',
                date: new Date().toISOString().split('T')[0]
            });
            
            renderTasks();
            closeModal();
        }

        function filterBy(project) {
            currentFilter = project;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (project === 'all' && btn.textContent === 'All') ||
                    btn.textContent.toLowerCase().includes(project)
                );
            });
            renderTasks();
        }

        function drag(e, taskId) {
            e.dataTransfer.setData('taskId', taskId);
            e.target.classList.add('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = parseInt(e.dataTransfer.getData('taskId'));
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                if (newStatus === 'done') task.date = new Date().toISOString().split('T')[0];
                renderTasks();
            }
            
            document.querySelectorAll('.task-card').forEach(c => c.classList.remove('dragging'));
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && document.getElementById('modalOverlay').classList.contains('active')) {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
